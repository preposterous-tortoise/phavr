<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-google-maps --> 
    <script src="lib/lodash/dist/lodash.min.js"></script>

    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>

    <!-- cordova script (this will be a 404 during development) + ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    
    <meta http-equiv="Content-Security-Policy" content="script-src &apos;self&apos; https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/push/pushFactory.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/navCtrl.js"></script>
    <script src="js/location/mapService.js"></script>
    <script src="js/photos/photoFactory.js"></script>
    <script src="js/favors/favorFactory.js"></script>
    <script src="js/location/locationFactory.js"></script>
    <script src="js/login/authFactory.js"></script>
    <script src="js/favors/favorMapCtrl.js"></script>
    <script src="js/favors/favorCreationMapCtrl.js"></script>
    <script src="js/favors/favorCtrl.js"></script>
    <script src="js/login/loginCtrl.js"></script>
    <script src="js/favors/favorDetailsCtrl.js"></script>
    <script src="js/login/profileCtrl.js"></script>
    <script src="js/push/pushCtrl.js"></script>
    <script src="js/push/notificationCtrl.js"></script>
    <!-- google maps javascript -->
    <!--  EITHER IMPORT GOOGLE MAPS HERE (not using Angular Google Maps or 
       IMPORT using config in app.js-->
  </head>
  <body ng-app="phavr">

    <ion-side-menus>
     <ion-side-menu-content ng-controller="NavCtrl">
       <ion-pane>
       <ion-header-bar ng-show="login" class="bar-stable bar-calm">
           <div class="button-bar">  

             <a ng-click="toggleLeft()" ng-show="login" class="button button-icon icon ion-navicon"></a>
             <a ui-sref="favormap" ng-show="login" class="button button-icon icon ion-earth"></a>
             <a ui-sref="home" ng-show="login" class="button button-icon icon ion-home"></a>
             <a ui-sref="favor" ng-show="login" class="button button-icon icon ion-android-add"></a>
           </div>  
         </ion-header-bar>

         <!-- <ion-content> -->
           <ion-nav-view></ion-nav-view>
         <!-- </ion-content> -->
       </ion-pane>
     </ion-side-menu-content>

     <ion-side-menu side="left" ng-controller="NavCtrl">
      <ion-header-bar ng-click="toggleLeft()" class="bar-dark">
        <h1 class="title font">{{ user.data.name  }}</h1>
      </ion-header-bar>
      <ion-content>
         <ion-list>
          <ion-item ng-click="toggleLeft()" ui-sref="profile">
            <div>
              <img class="profPic" src="https://graph.facebook.com/{{user.data.provider_id}}/picture?type=normal">
            </div>
          </ion-item>
          <ion-item ng-click="toggleLeft()" ui-sref="notifications">
            <div>
              <span>Notifications</span>
            </div>
          </ion-item>
          <ion-item>Settings</ion-item>
          <ion-item ng-click="logOut()">Log Out</ion-item>
         </ion-list>
       </ion-content>
     </ion-side-menu>
      
    </ion-side-menus>
  </body>
</html>
