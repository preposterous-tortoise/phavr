
<ion-view title="home">
  <ion-content>

  <span> <p ng-click="enableTracking()"> CLICK HERE FOR TRACKING</p></span>
  <button class="button" ng-click="updateFavors()">UPDATE FAVORS</button>


    <ion-list ng-repeat="favor in favors | orderBy: filter ">
      <ion-item>
        <h3>{{favor.topic}}</h3>
        <h4 class="distance">Distance: {{favor.distance | number: 2}}mi.</h4>
        <h4 ng-show="favor.camera" class="icon ion-ios-camera-outline distance"></h4>
        <img class="favorDetail" ng-src="{{favor.topPhoto}}">
        <div class="row">
          <div class="col col-90">
            <ion-item ng-click="favorDetails(favor)" class="wrap">{{favor.description}}</ion-item>
          </div>
          <div class="col">
            <div class="picVoting">
              <a ng-click="upVote(favor)" class="button button-icon icon ion-ios-arrow-up"></a><br>
              <span class="votes">{{favor.votes}}</span><br>
              <a ng-click="downVote(favor)" class="button button-icon icon ion-ios-arrow-down"></a>
            </div>
          </div>
        </div>
      </ion-item>
      </ion-list>
      <ui-gmap-google-map class="hiddenmap" center="map.center" options="options" zoom="map.zoom" style="width:100%; height:100%"
         dragging="map.dragging"
         bounds="map.bounds"
         events="map.events"
         pan="true"
         control="map.control"
    >
<!--       <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'" fit='true' modelsbyref="false" click="onClick">
      </ui-gmap-markers> -->
    </ui-gmap-google-map>

  </ion-content>

  
   <ion-footer-bar ng-class="{'tall-footer': toggle}" class="camera-footer map-footer bar-calm">    
    <div class="button-bar searchbar">
      <button class="button button-outline set-height button-light padding-left lolol" ng-click="hot()">Hot</button>
      <a ng-click="setToggle()" class="button button-icon icon ion-search set-height"></a>
      <button class="button button-outline button-light padding-right set-height lolol" ng-click="new()">New</button>
    </div>
    <br>
    <div class="map-search">  
      <input id="feed-input" type="text" placeholder="Change location">
    </div>
    <div class="go">
      <div class="go2">
      <button class="button button-outline set-height button-light lolol gobutton" ng-click="updateFavors()">
        Go!</button>
    </div>
    </div>
  </ion-footer-bar>   
</ion-view>
